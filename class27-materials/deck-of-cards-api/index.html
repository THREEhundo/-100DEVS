<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">

    <title>Blackjack</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Blackjack!</h1>
    <button type="button" name="shuffle">Shuffle Deck</button>
    <button type="button" name="deal">Deal Cards</button>

    <h3>Cards left in deck: <span id="cards-left"></span></h3>

    <h2>Dealer</h2>
    <img id="card1" src="" alt="dealer's first card">
    <img id="card2" src="" alt="dealer's second card">
    <p id="dealer-total"></p>

    <h2>Player 1</h2>
    <img id="card3" src="" alt="player's first card">
    <img id="card4" src="" alt="player's second card">
    <p id="player-total"></p>

    <button type="button" name="stay">Stay</button>
    <button type="button" name="hit">Hit</button>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
