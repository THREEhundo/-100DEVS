<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This app helps youtubers pick the best background color for their videos">
    <meta name="keywords" content="youtube, background, lights">

    <title>Youtube Background Picker</title>
    <!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            mode: 'jit',
            theme: {
                extend: {
                    backgroundImage: {
                        'hero-pattern': "url('./day-night.gif')",
                        'footer-texture': "url('/img/footer-texture.png')",
                    },
                    fontSize: {
                        '10xl': '10rem'
                    },
                    width: {
                        'match': '20.313rem'
                    }
                }
            }
        }
    </script>
</head>

<body class="text-white m-0 h-full w-full">
    <video playsinline autoplay muted loop poster="" class="w-screen h-screen object-cover fixed top-0 left-0">
        <source src="./video/yosemite.mp4#t=2" type="video/mp4" id="loop">
        </scource>

    </video>
    <section class="h-screen flex justify-start items-center flex-col">
        <h1 class="text-10xl text-center leading-[0.7] z-10 w-full h-80 pt-6 tracking-wider font-bold">America<span class="block text-5xl leading-snug">the</span><span class="block leading-[0.3]">Beautiful</span></h1>
        <img class="w-40 z-10 my-auto" src="./img/national-parks-logo.png" alt="National Parks Services Logo">

        <ul class="grid grid-cols-2 w-full md:w-3/4 md:grid-cols-4 z-10 mt-auto lg:w-full gap-4">
            <li id="joshua-tree" class="cursor-pointer flex flex-col">
                <section class="text-white relative mt-1 lg:ml-4">
                    <div class="wrapper bg-emerald-400">
                        <div class="flex flex-col btn">
                            <img src="./img/joshua-tree-emblem.png" alt="Joshua Tree National Park Emblem" class="btn-text">
                        </div>
                    </div>
                </section>
            </li>
            <li id="redwood" class="cursor-pointer flex flex-col">
                <section class="text-white relative mt-1 lg:ml-4">
                    <div class="wrapper bg-emerald-400">
                        <div class="flex flex-col btn">
                            <img class="btn-text w-[325.008px]" src="./img/redwood-emblem.png" alt="Redwood National Park Emblem" class="btn-text">
                        </div>
                    </div>
                </section>
            </li>
            <li id="rocky-mountains" class="cursor-pointer flex flex-col">
                <section class="text-white relative mt-1 lg:ml-4">
                    <div class="wrapper bg-emerald-400">
                        <div class="flex flex-col btn">
                            <img class="btn-text" src="./img/rocky-mountain-emblem.png" alt="Rocky Mountains National Park Emblem">
                        </div>
                    </div>
                </section>
            </li>
            <li id="yellowstone" class="cursor-pointer flex flex-col">
                <section class="text-white relative mt-1 lg:ml-4">
                    <div class="wrapper bg-emerald-400">
                        <div class="flex flex-col btn">
                            <img class="btn-text" src="./img/yellowstone-emblem.png" alt="Yellowstone National Park Emblem">
                        </div>
                    </div>
                </section>
            </li>
        </ul>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
